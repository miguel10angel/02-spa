<h1>{{ heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small>  </h1>
<hr>

<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block" href="">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p class="text">
            {{ heroe.bio}}
        </p>
        <div>
            <img src="assets/img/dc-logo.png" *ngIf="heroe.casa=='DC'" class="img-logo" >
            <img src="assets/img/marvel-logo.png" *ngIf="heroe.casa != 'DC'" class="img-logo">
        </div>
    </div>
</div>
