<h1>Buscando: <small>{{termino}}</small> </h1>
<a [routerLink]='["/heroes"]' class="btn btn-primary">Regresar</a>
<br><br>
<div class="col-md-12" *ngIf="heroes.length == 0">
    <div class="alert alert-info" role="alert">
        No se encontró ningún héroe con el termino: {{ termino }}
    </div>
</div>


<div class="card-columns">
    <!--  -->
    <app-heroe-tarjeta [heroe]="heroe" [indice]="heroe.idx" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
</div>
